<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      backdrop-filter: blur(10px);
    }
    
    .status-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: 500;
      word-break: break-all;
    }
    
    .capture-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .capture-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .capture-btn:active {
      transform: translateY(0);
    }
    
    .capture-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      animation: slideIn 0.3s ease;
    }
    
    .message.success {
      background: rgba(52, 211, 153, 0.2);
      border: 1px solid rgba(52, 211, 153, 0.5);
    }
    
    .message.error {
      background: rgba(248, 113, 113, 0.2);
      border: 1px solid rgba(248, 113, 113, 0.5);
    }
    
    .recent-captures {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      backdrop-filter: blur(10px);
      max-height: 150px;
      overflow-y: auto;
    }
    
    .recent-captures h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .capture-item {
      font-size: 12px;
      padding: 4px 0;
      opacity: 0.8;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .capture-item:last-child {
      border-bottom: none;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 16px;
      backdrop-filter: blur(10px);
      display: none;
    }

    .progress-bar.active {
      display: block;
    }

    .progress-text {
      font-size: 14px;
      margin-bottom: 8px;
      text-align: center;
    }

    .progress-track {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: rgba(52, 211, 153, 0.8);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-stats {
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Brave Capture</h1>
    
    <div class="status">
      <div class="status-label">Current Page</div>
      <div class="status-value" id="currentUrl">Loading...</div>
    </div>

    
    <button id="captureBtn" class="capture-btn">
      üì∏ Capture Positions
    </button>

    <button id="dashboardBtn" class="capture-btn" style="background: rgba(255,255,255,0.2); color: white;">
      üìä View Dashboard
    </button>

    <div id="message"></div>

    <!-- Batch Extraction Progress -->
    <div id="batchProgress" class="progress-bar">
      <div class="progress-text" id="progressText">Preparing extraction...</div>
      <div class="progress-track">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-stats" id="progressStats"></div>
    </div>

    <!-- Manual Balance Entry Section -->
    <div id="manualBalanceSection" style="display: none; background: rgba(255, 255, 255, 0.15); border-radius: 8px; padding: 16px; backdrop-filter: blur(10px);">
      <h3 style="margin: 0 0 12px 0; font-size: 16px;">üìù Missing Token Breakdown</h3>
      <div style="font-size: 13px; opacity: 0.9; margin-bottom: 12px;">
        Paste the balance breakdown text from the expanded position drawer:
      </div>
      <textarea id="balanceInput"
        placeholder="Example:&#10;cbBTC&#10;0.03512628&#10;36.7%&#10;$3,722&#10;&#10;USDC&#10;6,409.47&#10;63.3%&#10;$6,409"
        style="width: 100%; min-height: 120px; padding: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.2); color: white; font-family: monospace; font-size: 12px; resize: vertical; box-sizing: border-box;"
      ></textarea>
      <div style="margin-top: 8px; font-size: 11px; opacity: 0.7;">
        Position: <span id="missingBalancePosition" style="font-weight: 600;"></span>
      </div>
      <button id="parseBalanceBtn"
        style="width: 100%; margin-top: 12px; background: rgba(52, 211, 153, 0.8); color: white; border: none; padding: 10px; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer;">
        Parse & Save Balance
      </button>
    </div>

    <div class="recent-captures" id="recentCaptures" style="display: none;">
      <h3>Recent Captures</h3>
      <div id="capturesList"></div>
    </div>
  </div>

  <!-- Load Supabase client library (local) -->
  <script src="supabase.js"></script>
  <!-- Load configuration -->
  <script src="config.js"></script>
  <!-- Load Supabase client wrapper -->
  <script src="supabase-client.js"></script>
  <!-- Load file storage module -->
  <script src="file-storage.js"></script>
  <!-- Load popup logic -->
  <script src="popup.js"></script>
</body>
</html>
